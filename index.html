    <style>
      /* Galaxy Background Animation */
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: #050505;
      }

      .galaxy-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
        background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      }

      /* Stars */
      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 2px;
        height: 2px;
        background: transparent;
        box-shadow: 
          174px 500px #FFF, 500px 800px #FFF, 800px 100px #FFF, 
          1200px 400px #FFF, 300px 300px #FFF, 1500px 900px #FFF,
          600px 200px #FFF, 1000px 600px #FFF, 200px 900px #FFF;
        animation: animStar 100s linear infinite;
        opacity: 0.8;
      }
      
      .stars::after {
        content: " ";
        position: absolute;
        top: 2000px;
        width: 2px;
        height: 2px;
        background: transparent;
        box-shadow: 
          174px 500px #FFF, 500px 800px #FFF, 800px 100px #FFF, 
          1200px 400px #FFF, 300px 300px #FFF, 1500px 900px #FFF,
          600px 200px #FFF, 1000px 600px #FFF, 200px 900px #FFF;
      }

      .stars2 {
        position: absolute;
        top: 0;
        left: 0;
        width: 1px;
        height: 1px;
        background: transparent;
        box-shadow: 
          900px 100px #FFF, 400px 500px #FFF, 100px 800px #FFF,
          1400px 300px #FFF, 700px 700px #FFF, 200px 200px #FFF;
        animation: animStar 50s linear infinite;
        opacity: 0.6;
      }
      
      .stars2::after {
        content: " ";
        position: absolute;
        top: 2000px;
        width: 1px;
        height: 1px;
        background: transparent;
        box-shadow: 
          900px 100px #FFF, 400px 500px #FFF, 100px 800px #FFF,
          1400px 300px #FFF, 700px 700px #FFF, 200px 200px #FFF;
      }

      /* Nebula / Cosmic Dust */
      .nebula {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 100vh;
        transform: translate(-50%, -50%);
        background-image: 
          radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.15), transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.15), transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.1), transparent 60%);
        filter: blur(40px);
        z-index: -1;
      }

      @keyframes animStar {
        from { transform: translateY(0px); }
        to { transform: translateY(-2000px); }
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5); 
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #8B5CF6, #4C1D95);
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7C3AED; 
      }
    </style>
